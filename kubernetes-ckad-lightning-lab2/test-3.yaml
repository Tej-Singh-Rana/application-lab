---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: dice
spec:
  jobTemplate:
    metadata:
      name: dice
    spec:
      backoffLimit: 25
      activeDeadlineSeconds: 20
      completions: 1
      template:
        metadata:
          name: throw-dice-pod
        spec:
          containers:
          - image: kodekloud/throw-dice
            name: throw-dice
          restartPolicy: OnFailure
  schedule: 1 * * * *